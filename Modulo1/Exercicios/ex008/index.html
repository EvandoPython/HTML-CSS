<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Principais formatação</h1>
    <h2>Negrito / Destaque</h2>
    <p> Nessa frase temos um <b> termo em negrito</b> usando a tag B não semantica</p>
    <p> Nessa frase tenho um <strong>Usando a tag Strong</strong></p>
    <h2> texto Marcado </h2>
    <p> Podemos criar tambem um <mark>texto marcado</mark>  uando uma tag</p>
    <p>Sup é em cima 10<sup>2</sup></p>
    <p>Para deixar subescrito H<sub>2</sub>O </p>
</body>
